<button class="btn" [ngClass]="classList()" (click)="cClick.emit($event)">
    <figure class="btn-icon" *ngIf="pathIcon()!=undefined && pathIcon()!= ''">
        <img class="btn-img" [src]="pathIcon()">
    </figure>
    <span class="btn-text" *ngIf="text()!=undefined && text()!=''">
        {{text()}}
    </span>
</button>
