<header class="header --shadow">

    <section class="header__icons">
        <a href="https://angular.dev/tools/cli/setup-local" target="_blank">
            <figure class="header__icon "> <!-- shadow-angular --> 
                <img class="header__img " src="assets/img/icons/angular.ico" alt="">
            </figure>
        </a>    
        <component-badge text="App en desarrollo" classList="tag--active"/>
    </section>


    <section class="header__actions">

        <component-button-action pathIcon="/assets/img/icons/doc.svg"
        [color]="'primary'" transparent (cClick)="viewCv()" />
        
        <component-button-action pathIcon="/assets/img/icons/download.svg"
        [color]="'primary'" transparent (cClick)="downloadCv()" />

        <component-button-action pathIcon="/assets/img/icons/moon.svg"
         [color]="'primary'" transparent (cClick)="toggleMode($event)" />
    </section>

</header>
